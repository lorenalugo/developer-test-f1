<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style type="text/css">
		body {
			background-color: black;
		}
		#box {
			padding: 5px;
			margin-top: 5%;
			margin-right: 15%;
			margin-left: 15%;
		}	
		ul {
			list-style: none;
			background-color: #2E9AFE;
			color: white;
			padding: 0px;

		}
		li {
			border: white solid 2px;
			padding: 5px;
			margin: 0;
		}

		a {
			text-decoration: none;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div id="box">
			<ul id="tweet"></ul>	
		</div>
				
	</div>

<script type="text/javascript">
function getTweet() {		
	$.ajax({
	  dataType: "json",
	  url: "http://185.34.136.184:7890/1.1/statuses/user_timeline.json?screen_name=sshkey&amp;count=1",
	  success: function (data) {
	  			for(var i = 0; i <= 9; i++) {
	  				$('#tweet').append('<li><p>' + data[i].created_at + '</p><p>' + data[i].text + '<button type="button" class="btn btn-dark btn-sm more" data-toggle="modal" data-target="#myModal">More</button><div class="modal fade" id="myModal" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button></div><div class="modal-body"></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div></div></div></div>');
	  				$('.more').on('click',function(){
    					$('.modal-body').load('https://twitter.com/i/web/status/' + data[i].id,function(){
        				$('#myModal').modal({show:true});
    });
});
				
	  			}
			}
	});
}


$(document).ready(function() {
          getTweet();
          });

	</script>
  </body>
</html>
